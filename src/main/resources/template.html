<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=15000">
<title></title>
<style type="text/css">
		span {
			letter-spacing: 0px;
			word-spacing: 0px;
			white-space: nowrap;
			font-family: monospace;
			font-style: normal;
			font-size: 32pt;
			margin: 0;
			text-indent: 0px;
			padding: 0px;
			line-height: 1px;		
		}
	<#list styles as style>
		.color${style_index} {
			color: #${style};
		}
	</#list>
</style>
</head>
<body style="text-align: left;">
<nobr>
<#list blocks as block><#if block.color == -1><br><#else><span class="color${block.color}">${block.data}</span></#if></#list>
</nobr>
</body>
</html>
