<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
		i {
			letter-spacing: 7px;
			word-spacing: 7px;
			white-space: nowrap;
			font-family: monospace;
			font-style: normal;
			font-size: 24pt;
			margin: 0;
			text-indent: 0px;
			padding: 0px;
			line-height: 24px;		
		}
	<#list styles as style>
		.c${style_index} {
			color: #${style};
		}
	</#list>
</style>
</head>
<body style="text-align: left;">
<nobr>
<#list blocks as block><#if block.color == -1><br><#else><i class="c${block.color}">${block.data}</i></#if></#list>
</nobr>
</body>
</html>
