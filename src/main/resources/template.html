<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
		p {
			margin: -12px;	
		}
		i {
			letter-spacing: 1px;
			word-spacing: 0px;
			white-space: nowrap;
			font-family: monospace;
			font-style: normal;
			font-size: 6pt;
			margin: 0;
			text-indent: 0px;
			padding: 0px;
			line-height: 1.0em;		
		}
	<#list styles as style>
		.c${style_index} {
			color: #${style};
		}
	</#list>
</style>
</head>
<body style="text-align: left;">
<nobr>
<p><#list blocks as block><#if block.color == -1></p><p><#else><i class="c${block.color}">${block.data}</i></#if></#list>
</nobr>
</body>
</html>
